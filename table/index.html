<div class="row"  id="tabela">
    <div class="col-md-12">
      <div class="bg-dark border rounded  p-4 m-1" >
        <div class="d-flex align-items-center justify-content-between mb-4" id="noprint">
          
          <button onclick="mostrarFormulario()">Cadastrar</button>
        </div>
        <div class="table-responsive">
          <table class="table text-start align-middle table-bordered table-hover mb-0">
            <thead>
              <tr class="text-dark">
                <th class="text-left" id="noprint" scope="col">Alterar</th>
                <th class="text-left" scope="col">Descrição</th>
                <th class="text-left" scope="col">Quant</th>
                <th class="text-left" scope="col">P. Compra</th>
                <th class="text-left" scope="col">Total</th>
                <th class="text-left" scope="col">Correção</th>
                <th class="text-left" scope="col">Total</th>
                <th class="text-left" scope="col">Lucro</th>
                <th class="text-left" scope="col">Percento</th>
              </tr>
            </thead>
            <tbody id="lista">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="formulario">
    <div class="col-md-12">
      <div class=" p-5 mx-auto col-md-8 col-10">
        <div class="bg-dark border rounded  p-4 m-1">
          <form class="" id="Form">
            <div class="form-group">
              <label>Descrição</label>
              <input type="text" class="form-control" placeholder="Criptomoeda" id="descricao">
            </div>
            <div class="form-group">
              <label>Quantidade</label>
              <input type="text" class="form-control" placeholder="Quantidade" id="quantidade">
            </div>
            <div class="form-group">
              <label>Valor</label>
              <input type="text" class="form-control" placeholder="Valor Compra" id="valor">
            </div>
            <br>
            
            <button type="button" onclick="salvar()">Salvar</button>
            <button onclick="mostrarTabela()">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
